<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<h1>Administration IGpas2Cle</h1>
<hr>
<p>La porte est actuelement <span id="etat"></span></p>

<input id="verou" type="button" value="Verrouillage" onclick="onclickverou()">
<hr>
<p>Logs (5 derniers passage): </p>
<div id="log">

</div>
<hr>
<p>Photos (5 derniers passage):</p>
<div id="photo">
</div>
</body>
</html>
<script src="./jquery.min.js"></script>
<script>
    var ServerAddress = "localhost";
	var ServerDir = "/IGPas2cle/ServeurDistant"
    var pictureDir = "./pictures/";

    async function asyncCall() {
        $("#etat").text(" questionnée sur son état");
        let response = await fetch("http://" + ServerAddress + ServerDir + "/lock.php?code=1");
        console.log(response)
        if (response.ok) { 
            let json = await response.json();

            console.log(json.locked);
            if (json.locked) {
                $("#etat").text("fermée");
                console.log("fermée");
            } else {
                $("#etat").text("ouverte");
                console.log("ouverte");
            }
        } else {
            $("#etat").text("indisponible");
        }
    }

    asyncCall();


    function onclickverou() {
        if ($("#verou").val() == "Verrouillage") {
            $.post(
                "lock.php", {
                    locked: "true",
                    code: "1"
                }, () => {
                    $("#verou").val("Deverrouillage");
                    asyncCall();
                }
            );

        } else {
            $.post(
                "lock.php", {
                    locked: "false",
                    code: "1"
                },
                () => {
                    $("#verou").val("Verrouillage");
                    asyncCall();

                }
            );

        }

    }

    let LogFilePath = "logs/entries.log";
    let Modelep = $("<p>");
    let Modeleimg = $("<img>");
    let ModeleDiv = $("<div>");

    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4) {
            	$("#log").empty();
				$("#photo").empty();
                if (rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    //var jsonObj = JSON.parse(allText);
                    //console.log(jsonObj);
                    var text, image;
                    var arrayofString = allText.split('\n').slice(0, -1);
                    var nb;
                    if (arrayofString.length < 5) {
                        nb = arrayofString.length
                    } else {
                        nb = 5;
                    }
                    for (var i = nb; i > 0; i--) {
                        console.log(arrayofString[arrayofString.length - i]);
                        //Modelep.clone().append("arrayofString[arrayofString.length - i ]");
                        var ligne = arrayofString[arrayofString.length - i].split(";");
                        console.log(ligne);

                        if (ligne.length == 5) {
                            text = ligne[0] + " " + ligne[2] + " " + ligne[3] + " : Autorisé";
                            image = ligne[4].split("=");
                            imagePath = pictureDir + image[1].split("/")[7];

                            $("#log").append(Modelep.clone().append(text));

                            $("#photo").append(ModeleDiv.clone().append(Modeleimg.clone().attr('src', imagePath)).append(Modelep.clone().append(text)));
                        } else {
                            text = ligne[0] + " " + ligne[2] + " : Refusé";
                            image = ligne[3].split("=");
                            imagePath = pictureDir + image[1].split("/")[7];

                            $("#log").append(Modelep.clone().append(text));

                            $("#photo").append(ModeleDiv.clone().append(Modeleimg.clone().attr('src', imagePath)).append(Modelep.clone().append(text)));
                        }

                    }
                    /*
                                        for (var i=5; i > 0; i--){
                                            console.log(jsonObj.entre[jsonObj.entre.length - i].timestam + " " +jsonObj.entre[jsonObj.entre.length - i].nom);
                                            //Modelep.clone().append("arrayofString[arrayofString.length - i ]");
                                            $("#log").append(Modelep.clone().append(jsonObj.entre[jsonObj.entre.length - i].timestam + " " +jsonObj.entre[jsonObj.entre.length - i].nom));
                                        }
                    */


                }
            }
        }
        rawFile.send(null);
    }

	readTextFile(LogFilePath);
    window.setInterval(readTextFile, 10000, LogFilePath);
</script>
<style>
    img {
        display: block;
    }
</style>
